<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Photoset</title>

<style>
html, body {
    padding: 0;
    margin: 0;
    height: 100%;
    min-height: 100%;
    width: 100%;
}

#slide_active_counter {
    margin-top: 10px;
    height: 40px;
    font-size: 30px;
    text-align: center;
}

#slide_wrapper {
    height: calc(100% - 50px);
    width: 100%;
    text-align: center;
}

.slide {
    position: absolute;
    opacity: 0;
    transition: all 300ms;
    left: -5000px;
}

.slide.active {
    position: static;
    opacity: 1;
    display: block;
}
</style>
</head>
<body>
<div id="slide_active_counter">
    Active Slide: 0
</div>
<div id="slide_wrapper">
    <div class="slide active">
        <img src="https://i.imgur.com/ILxIGkz.jpg">
    </div>
    <div class="slide">
        <img src="http://fc05.deviantart.net/fs70/i/2013/303/7/d/wallpaper_javascript_programming_by_artgh-d6sf91g.jpg">
    </div>
    <div class="slide">
        <img src="https://cdn.slidesharecdn.com/ss_thumbnails/javascript-box-of-chocolates-101007091232-phpapp01-thumbnail-4.jpg?cb=1286460817">
    </div>
</div>
<script>
var slides = document.getElementsByClassName('slide');
var slideCounter = document.getElementById('slide_active_counter');
var active = 0;

function clearActiveSlide() {
    var activeSlide = slides[active];
    activeSlide.classList.remove('active');
}

function updateActiveSlide() {
    var activeSlide = slides[active];
    activeSlide.classList.add('active');
    slideCounter.innerHTML = 'Active Slide: ' + active;
}

function prev() {
    clearActiveSlide();
    active = active - 1;
    if (active < 0) {
        active = slides.length - 1;
    }
    updateActiveSlide();
}

function next() {
    clearActiveSlide();
    active = active + 1;
    if (active >= slides.length) {
        active = 0;
    }
    updateActiveSlide();
}

var KEY_LEFT = 37;
var KEY_RIGHT = 39;

function onKeyDown(evt) {
    var code = evt.keyCode;
    if (code === KEY_LEFT) {
        prev();
    } else if (code === KEY_RIGHT) {
        next();
    }
}

document.addEventListener('keydown', onKeyDown);
</script>
</body>
</html>
