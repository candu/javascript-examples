<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Page</title>

<!-- Use these if you're connected to the Internet. -->

<!--
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css" />
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
-->

<!-- Use these if you're offline. -->

<link rel="stylesheet" href="bootstrap-3.3.1.css" />
<script src="jquery-2.1.3.js"></script>
<script src="bootstrap-3.3.1.js"></script>

<style>
/*
 * Your CSS goes here.
 */
html, body {
    background-color: #333;
}

#btn_group {
    margin-top: 20px;
    margin-bottom: 20px;
}

#time_on_page {
    color: #eee;
    font-size: 20px;
}
</style>
</head>
<body>

<div id="main" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <!-- Your HTML goes here. -->
            <div id="btn_group" class="btn-group">
                <button id="btn_jq_version" class="btn btn-lg btn-primary">Get jQuery Version</button>
                <button id="btn_bootstrap_version" class="btn btn-lg btn-info">Get Bootstrap Version</button>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <span id="time_on_page">You have spent <span id="time_on_page_seconds">0</span> seconds on this page.</span>
        </div>
    </div>
</div>

<script>
// Your JavaScript goes here.
var pageLoadedAt = new Date();

window.setInterval(function() {
    var millisecondsOnPage = new Date() - pageLoadedAt;
    var secondsOnPage = Math.floor(millisecondsOnPage / 1000);
    $('#time_on_page_seconds').text(secondsOnPage);
}, 1000);

$('#btn_jq_version').click(function() {
    alert('You are using jQuery version: ' + $.fn.jquery);
});
$('#btn_bootstrap_version').click(function() {
    alert('You are using Bootstrap version: 3.3.1');
});
</script>
</body>
</html>
