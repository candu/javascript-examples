<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Page</title>

<script src="https://code.jquery.com/jquery-2.1.3.js"></script>

<style>
/*
 * Your CSS goes here.
 */
html, body {
    background-color: #333;
    font-size: 42px;
}

.row {
    margin: 5px;
    padding: 5px;
}

.text-center {
    text-align: center;
}

#btn_jq_version {
    font-size: 42px;
    cursor: pointer;
}

#time_on_page {
    color: #aaa;
}

#time_on_page_seconds {
    color: #fff;
}
</style>
</head>
<body>
<div class="row text-center">
    <button id="btn_jq_version">Get jQuery Version</button>
</div>
<div class="row text-center">
    <span id="time_on_page">You have spent <span id="time_on_page_seconds">0</span> seconds on this page.</span>
</div>
<script>
// Your JavaScript goes here.
var pageLoadedAt = new Date();

window.setInterval(function() {
    var millisecondsOnPage = new Date() - pageLoadedAt;
    var secondsOnPage = Math.floor(millisecondsOnPage / 1000);
    $('#time_on_page_seconds').text(secondsOnPage);
}, 1000);

$('#btn_jq_version').click(function() {
    alert('You are using jQuery version: ' + $.fn.jquery);
});
</script>
</body>
</html>
