<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Page</title>

<style>
/*
 * Your CSS goes here.
 */
html, body {
    background-color: #333;
    font-size: 42px;
}

.row {
    margin: 5px;
    padding: 5px;
}

.text-center {
    text-align: center;
}

#time_on_page {
    color: #aaa;
}

#time_on_page_seconds {
    color: #fff;
}
</style>
</head>
<body>
<div class="row text-center">
    <span id="time_on_page">You have spent <span id="time_on_page_seconds">0</span> seconds on this page.</span>
</div>
<script>
// Your JavaScript goes here.
var pageLoadedAt = new Date();
var timeCounter = document.getElementById('time_on_page_seconds');

function updateCounter() {
    var millisecondsOnPage = new Date() - pageLoadedAt;
    var secondsOnPage = Math.floor(millisecondsOnPage / 1000);
    timeCounter.innerHTML = secondsOnPage;
}

window.setInterval(updateCounter, 1000);
</script>
</body>
</html>
