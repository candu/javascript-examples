<title>DOM Intro</title>

        <div class="col-md-12 text-center">

            </div>

            <!-- Reset button -->
            <button class="btn btn-lg btn-default">reset</button>

            <!-- Output field -->
            <div class="lead text-muted">Nothing clicked yet.</div>
        </div>
    </div>
</div>

</html>
