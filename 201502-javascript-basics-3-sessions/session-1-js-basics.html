describe("humanReadableDate()", function() {
    it("displays the correct month", function() {
        expect(humanReadableDate(new Date(2000, 1, 2))).to.equal("2/2/2000");
    });
    it("displays month-day-year in proper order", function() {
        expect(humanReadableDate(new Date(2000, 0, 31))).to.equal("1/31/2000");
    });
    it("works for dates in the distant past or future", function() {
        expect(humanReadableDate(new Date(654, 3, 21))).to.equal("4/21/654");
        expect(humanReadableDate(new Date(54321, 6, 17))).to.equal("7/17/54321");
    });
});

describe("improvedGreeting()", function() {

        expect(improvedGreeting("Anca", "Mosoiu")).to.equal(ANCA_GREETING);
